<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="../static/css/style1.css">

    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Responsive Regisration Form </title>
</head>
<body>
    <div class="container">
        <header>Profile</header>

        <form action="{% url 'profile' %}" method="POST">
            {% csrf_token %}
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" name="fullname" class="input-text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" name="email" class="input-text" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" name="mobile" class="input-text" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Bio</label>
                            <input type="text" name="bio" class="input-text" placeholder="Write here" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Educational Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Course Name</label>
                            <input type="text" name="coursename" class="input-text" placeholder="Course Name" required>
                        </div>

                        <div class="input-field">
                            <label>Course Duration</label>
                            <input type="number" name="courseduration" class="input-text" placeholder="Course Duration" required>
                        </div>

                        <div class="input-field">
                            <label>Course Passout Year</label>
                            <input type="number" name="passoutyear" class="input-text" placeholder="Course Passout Year" required>
                        </div>

                        <div class="input-field">
                            <label>Course Percentage</label>
                            <input type="number" name="courseparcentage" class="input-text" placeholder="Course Percentage" required>
                        </div>
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>

            <div class="form second">
                <div class="details address">
                    <span class="title">Experience Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Company Name/Internship name</label>
                            <input type="text" name="companyname" class="input-text" placeholder="Company Name/Internship name" required>
                        </div>

                        <div class="input-field">
                            <label>Duration of job/Internship</label>
                            <input type="number" name="jobduration" class="input-text" placeholder="Duration of job/Internship" required>
                        </div>

                        <div class="input-field">
                            <label>Your Job Description</label>
                            <input type="text" name="jobdesc" class="input-text" placeholder="Your Job Description" required>
                        </div>

                        <div class="input-field">
                            <label>Sallary/Stipend In LPA</label>
                            <input type="number" name="sallary" class="input-text" placeholder="Sallary/Stipend In LPA" required>
                        </div>
                    </div>
                </div>

                <div class="details family">
                    <span class="title">Project Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Project Name</label>
                            <input type="text" name="projectname" class="input-text" placeholder="Project Name" required>
                        </div>

                        <div class="input-field">
                            <label>Duration of Project</label>
                            <input type="number" name="projectduration" class="input-text"  placeholder="Duration of Project" required>
                        </div>

                        <div class="input-field">
                            <label>Project Description</label>
                            <input type="text" name="projectdesc" class="input-text" placeholder="Project Description" required>
                        </div>

                        <div class="input-field">
                            <label>Your Role In project</label>
                            <input type="text" name="yourrole" class="input-text" placeholder="Your Role In project" required>
                        </div>
                    </div>

                    <div class="buttons">
                        <div class="backBtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText">Back</span>
                        </div>

                        <button class="sumbit">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div>
            </div>

        </form>
    </div>

    <script src="../static/js/script.js"></script>
</body>
</html>
